<div class=" card card-chart">
  <div class=" card-header">
    <div class=" row">
      <div class=" col-sm-6 text-left">
        <h5 class=" card-category">{{subtitle}}</h5>
        <h2 class=" card-title">{{header}}</h2>
      </div>
      <div class=" col-sm-6">
        <div
          *ngIf="dataLabels.length > 1"
          class=" btn-group btn-group-toggle float-right"
          data-toggle="buttons"
        >
          <label *ngFor="let text of dataLabels; index as i;" class=" btn btn-sm btn-danger btn-simple" (click)="switchDataset(i)" [ngClass]="{'active':currentDataset===i}">
            <input checked="checked" name="options" type="radio" />

            <span
              class=" d-none d-sm-block d-md-block d-lg-block d-xl-block"
            >
                    {{text}}
                  </span>
            <span class=" d-block d-sm-none">
                    <i class=" tim-icons icon-single-02"> </i>
                  </span>
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class=" card-body">
    <div class=" chart-area">
      <canvas #canvas> </canvas>
    </div>
  </div>
</div>
